<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src="jquery.min.js"></script>
    <script src="socket.io-1.3.4.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="input">
        <div class="content">
            I am <strong id="myid">...</strong>
            <input id="input-message" type="text" placeholder="Input your message...">
        </div>
    </div>
    <div class="main">
        <div class="users">
            <ul id="user-list"> </ul>
        </div>
        <div class="message">
            <ul id="message-list"> </ul>
            <div class="OMG"> </div>
        </div>
    </div>
    <div id="dialog-name">
        <h3>Set Your Name:</h3>
        <input type="text" id="input-name" maxlength="9" placeholder="Input Your Name...">
    </div>
    <script src="main.js"></script>
</body>
</html>
